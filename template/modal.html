<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../js/lib/layui/css/layui.css" media="all" />
  </head>

  <body>
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">培训需求</li>
        <li>合作意向</li>
      </ul>
      <div class="layui-tab-content">
       
        <div class="layui-tab-item layui-show">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">培训主题</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="name"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">需求描述</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="com"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">希望培训时间</label>
              <div class="layui-input-block">
                <input type="text" name="time" class="layui-input" id="time" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">预计参加人数</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="remarks"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">联系人</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="email"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">联系电话</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="phone"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="address"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">验证码</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="invoiceTitle"
                  required
                  lay-verify="required"
                  placeholder="请输入"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item" style="margin-top: 50px;">
              <label class="layui-form-label"></label>
              <div class="layui-input-block">
                <button
                  type="reset"
                  class="layui-btn layui-btn-normal"
                  id="set"
                  style="
                    width: 120px;
                    height: 40px;
                    font-size: 16px;
                    border-radius: 5px;
                    background: #12748c;
                  "
                >
                  重置
                </button>
                <button
                  class="layui-btn"
                  lay-submit
                  lay-filter="formSubmit"
                  style="
                    width: 120px;
                    height: 40px;
                    font-size: 16px;
                    border-radius: 5px;
                    background: #029ac0;
                    margin-left: 80px;
                  "
                >
                  提交
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div style="width: 100%; height: 80px;">
            <ul>
              <li>
                1. 请至少提前两周联系我们，以使我们做好课程规划及其他准备工作
              </li>
              <li>2. 联系方式：赵老师 010-82626812</li>
            </ul>
          </div>
        </div>
         <div class="layui-tab-item ">
          1. 高度默认自适应，也可以随意固宽。
          <br />2. Tab进行了响应式处理，所以无需担心数量多少。
        </div>
      </div>
    </div>
  </body>
  <style>
    .layui-form-label {
      width: 20%;
    }
    .layui-input-block {
      width: 100%;
    }
    .layui-input-block input {
      width: 60%;
    }
  </style>
  <script src="../js/lib/jquery/jquery.min.js"></script>
  <script src="../js/lib/layui/layui.js"></script>
  <script>
    layui.use("form", function () {
      var form = layui.form;
      var layer = layui.layer;
      form.on("submit(formSubmit)", function (data) {
        layer.msg(JSON.stringify(data.field));
        return false;
      });
    });
    layui.$("#set").on("click", function () {
      console.log("set on click");
      //设值
      // form.val("example", {
      //   name: "啦啦啦"",
      // });
    });
    //tabs
    layui.use("element", function () {
      var element = layui.element;

      //…
    });
    layui.use("laydate", function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: "#time", //指定元素
      });
    });
  </script>
</html>
